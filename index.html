<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- UI Credit: Code with Dawid -->

    <div class="main">
        <h1 class="line-title"><i class="fa-solid fa-gauge-simple-high"></i> SpeedType</h1>
        <div class="details">
            <span id="timer">60</span>
            <button type="button" id="newGame">New Game</button>
        </div>
        <div class="typing">
            <!-- <p id="text-content">There are a number of reasons you may need a block of text and when you do, a random paragraph can be the perfect solution. If you happen to be a web designer and you need some random text to show in your layout, a random paragraph can be an excellent way to do this. If you're a programmer and you need random text to test the program, using these paragraphs can be the perfect way to do this.</p> -->
            <p id="text-content"></p>
            <div id="pre-type"></div>
            <div id="result"></div>
            <!-- <div id="cursor"></div> -->
        </div>
    </div>
    <script src="5000-words.js"></script>
    <script src="main.js"></script>
</body>
</html>
